spring.application.name=member
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/Training
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=5
# Optional, but can help
spring.datasource.driver-class-name=org.postgresql.Driver

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=members
dataSource.mongo.connection-per-host=50

spring.kafka.bootstrap-servers=172.18.47.79:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=test-user
spring.kafka.consumer.auto-offset-reset=latest

# Logging
logging.level.com.gdn.faurihakim=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.apache.kafka.clients=OFF

#spring.data.redis.sentinel.master=mymaster
#spring.data.redis.sentinel.nodes=localhost:26379

spring.redis.host=localhost
spring.redis.port=6379

# Blibli Backend Configuration
blibli.backend.version.artifact-id=@project.artifactId@
blibli.backend.version.group-id=@project.groupId@
blibli.backend.version.version=@project.version@
blibli.backend.version.build-time=@timestamp@

# Swagger Configuration
blibli.backend.swagger.title=@project.artifactId@
blibli.backend.swagger.version=@project.version@
blibli.backend.swagger.description=@project.description@

# API-Client Configuration
blibli.backend.apiclient.http-client-type=http_client