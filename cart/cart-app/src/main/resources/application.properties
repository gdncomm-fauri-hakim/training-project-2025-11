spring.application.name=cart
server.port=8083

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cartdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging
logging.level.com.gdn.faurihakim=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Blibli Backend Configuration
blibli.backend.version.artifact-id=@project.artifactId@
blibli.backend.version.group-id=@project.groupId@
blibli.backend.version.version=@project.version@
blibli.backend.version.build-time=@timestamp@

# Swagger Configuration
blibli.backend.swagger.title=@project.artifactId@
blibli.backend.swagger.version=@project.version@
blibli.backend.swagger.description=@project.description@

# API-Client Configuration
blibli.backend.apiclient.http-client-type=http_client

# Member Service Configuration
# Member Service Configuration
member.service.url=http://localhost:8081

# Product Service Configuration
product.service.url=http://localhost:8082
